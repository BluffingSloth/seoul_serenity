<!DOCTYPE html>
<html>

<body id="seoul-01">

    <header>

            <span class="wonson-01"><img src="./assets/img/wonson-01.png"></span>

                <label class="sr-only">name</label>
                <input type="name" class="form-control input-lg" placeholder="성명" autofocus required>

                    </small>
                 </p>

            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg">인증하기</button>
        </form>    
    </div>

    <footer class="seoul-footer">
        <div class="container text-center">
            Code for seoul

    </footer>
