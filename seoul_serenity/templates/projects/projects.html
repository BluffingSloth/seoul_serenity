{% extends "layout.html" %}
{% block content %}

    <h1>Project List</h1>
    <h3>This is the members-only page.</h3>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">프로젝트 목록</div>

		<!-- Table -->
		<table class="table">
		<tr>
			<td><b>ID</b></td></td>
			<td><b>프로젝트 이름</b></td>

			<td></td>
		</tr>
		{% for project in projects %}
		<tr>
			<td>{{ project.id }}</td>
			<td>{{ project.name }}</td>
			<td><a href="{{ url_for('project.detail', project_id=project.id) }}">View</a></td>
		</tr>
		{% endfor %}
		</table>
	</div>
	<a href="{{ url_for('project.register') }}"><button type="submit" class="btn btn-default">신규 프로젝트 등록</button></a>
{% endblock %}
